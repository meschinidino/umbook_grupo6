<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Grupo - UMbook</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="home-body">

<div class="home-container">
    <aside class="sidebar-left" th:replace="~{fragments/sidebar :: sidebar}"></aside>

    <main class="feed">
        <div class="create-group-container">
            <div class="groups-header">
                <a th:href="@{/groups}" class="back-link"><i class="fas fa-arrow-left"></i> Create Group</a>
            </div>

            <form th:action="@{/groups/create}" th:object="${groupRequest}" method="post" enctype="multipart/form-data" class="create-group-form">

                <div class="form-section cover-photo-section">
                    <label for="cover-photo" class="file-upload-label cover-photo-upload">
                        <i class="fas fa-camera"></i>
                        <span>Add Cover Photo</span>
                    </label>
                    <input type="file" id="cover-photo" name="coverPhoto" class="file-upload-input">
                </div>

                <div class="form-section profile-info-section">
                    <div class="profile-photo-upload-wrapper">
                        <label for="profile-photo" class="file-upload-label profile-photo-upload">
                            <i class="fas fa-camera"></i>
                            <span>Add Profile Photo</span>
                        </label>
                        <input type="file" id="profile-photo" name="profilePhoto" class="file-upload-input">
                    </div>
                    <div class="group-name-wrapper">
                        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}">
                            Mensaje de error
                        </div>
                        <label for="group-name">Group Name</label>
                        <input type="text" id="group-name" th:field="*{name}" placeholder="Write here..." required>
                    </div>
                </div>

                <div class="form-section">
                    <label for="group-details">Group Details</label>
                    <textarea id="group-details" th:field="*{description}" placeholder="Write here..."></textarea>
                </div>
                <div class="form-links">
                    <a href="#" id="add-members-link">+ Add Members</a>
                    <a href="#" id="see-members-link" class="hidden-link"> See Members</a>
                    <a href="#" id="add-permissions-link">+ Add Permissions?</a>
                </div>

                <div id="add-members-section">
                    <div class="search-bar members-search">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search Members">
                    </div>
                    <h4 class="suggested-title">Suggested</h4>
                    <ul class="members-list" id="suggested-members-list">
                        <li class="member-item" th:each="user : ${suggestedUsers}" th:attr="data-userid=${user.id}">
                            <div class="member-info">
                                <img th:src="'https://i.pravatar.cc/40?u=' + ${user.id}" alt="Avatar" class="avatar small-avatar">
                                <div class="user-details">
                                    <strong th:text="${user.firstName + ' ' + user.lastName}"></strong>
                                    <span th:text="'@' + ${user.email.split('@')[0]}"></span>
                                </div>
                                <i class="fas fa-check-circle verified-check"></i>
                            </div>
                            <button type="button" class="btn-primary add-btn">Add</button>
                        </li>
                    </ul>
                </div>

                <div id="current-members-section">
                    <h4 class="members-title">Members</h4>
                    <ul class="members-list" id="current-members-list">
                    </ul>
                    <!-- Contenedor oculto para inputs con los IDs de miembros seleccionados -->
                    <div id="selected-members-inputs"></div>

                </div>

                <div id="add-permissions-section">
                    <div class="permissions-card">
                        <h4>Group Permissions</h4>

                        <div class="permission-row">
                            <label for="post-permission">Postear</label>
                            <select id="post-permission" th:field="*{postPermission}">
                                <option value="" selected disabled>Elegir...</option>
                                <option value="MEMBERS_ONLY">Solo miembros</option> <option value="ADMIN_ONLY">Nadie (Solo Admins)</option>
                            </select>
                        </div>

                        <div class="permission-row">
                            <label for="comment-permission">Comentar</label>
                            <select id="comment-permission" th:field="*{commentPermission}">
                                <option value="" selected disabled>Elegir...</option>
                                <option value="MEMBERS_ONLY">Solo miembros</option> <option value="ADMIN_ONLY">Nadie (Solo Admins)</option>
                            </select>
                        </div>

                        <div class="permission-row">
                            <label for="invite-permission">Invitar a otros</label>
                            <select id="invite-permission" th:field="*{invitePermission}">
                                <option value="" selected disabled>Elegir...</option>
                                <option value="MEMBERS_ONLY">Solo miembros</option> <option value="ADMIN_ONLY">Nadie (Solo Admins)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-primary form-submit-btn">Done</button>
            </form>
        </div>
    </main>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {

        // Obtenemos los elementos relevantes
        const addMembersLink = document.getElementById('add-members-link');
        const seeMembersLink = document.getElementById('see-members-link');
        const addPermissionsLink = document.getElementById('add-permissions-link');

        const suggestedSection = document.getElementById('add-members-section');
        const currentMembersSection = document.getElementById('current-members-section');
        const permissionsSection = document.getElementById('add-permissions-section');

        const suggestedList = document.getElementById('suggested-members-list');
        const currentMembersList = document.getElementById('current-members-list');
        const selectedInputsContainer = document.getElementById('selected-members-inputs');

        // Mostrar/Ocultar secciones
        addMembersLink.addEventListener('click', function(e) {
            e.preventDefault();
            suggestedSection.classList.add('visible');
            currentMembersSection.classList.remove('visible');
            permissionsSection.classList.remove('visible');
        });

        seeMembersLink.addEventListener('click', function(e) {
            e.preventDefault();
            currentMembersSection.classList.add('visible');
            suggestedSection.classList.remove('visible');
            permissionsSection.classList.remove('visible');
        });

        addPermissionsLink.addEventListener('click', function(e) {
            e.preventDefault();
            permissionsSection.classList.add('visible');
            suggestedSection.classList.remove('visible');
            currentMembersSection.classList.remove('visible');
        });

        // Agregar miembro
        suggestedList.addEventListener('click', function(e) {
            if (e.target.classList.contains('add-btn')) {
                const memberItem = e.target.closest('.member-item');
                if (!memberItem) return;

                const userId = memberItem.dataset.userid;

                seeMembersLink.classList.remove('hidden-link');
                memberItem.style.display = 'none';

                const newMemberItem = memberItem.cloneNode(true);
                const button = newMemberItem.querySelector('.add-btn');
                button.textContent = 'Remove';
                button.classList.remove('add-btn', 'btn-primary');
                button.classList.add('remove-btn');

                currentMembersList.appendChild(newMemberItem);

                // Crear input hidden con el userId
                const hiddenInput = document.createElement('input');
                hiddenInput.type = 'hidden';
                hiddenInput.name = 'memberIds';
                hiddenInput.value = userId;
                hiddenInput.setAttribute('data-userid', userId);
                selectedInputsContainer.appendChild(hiddenInput);
            }
        });

        // Quitar miembro
        currentMembersList.addEventListener('click', function(e) {
            if (e.target.classList.contains('remove-btn')) {
                const itemToRemove = e.target.closest('.member-item');
                const userId = itemToRemove.dataset.userid;

                // Mostrar nuevamente en la lista sugerida
                const originalItem = suggestedList.querySelector(`.member-item[data-userid="${userId}"]`);
                if (originalItem) {
                    originalItem.style.display = 'flex';
                }

                // Remover input hidden asociado
                const hiddenInput = selectedInputsContainer.querySelector(`input[data-userid="${userId}"]`);
                if (hiddenInput) hiddenInput.remove();

                itemToRemove.remove();

                if (currentMembersList.children.length === 0) {
                    currentMembersSection.classList.remove('visible');
                    seeMembersLink.classList.add('hidden-link');
                }
            }
        });

        // Validación antes de enviar el formulario
        const form = document.querySelector('.create-group-form');

        form.addEventListener('submit', function (e) {
            const currentMembers = currentMembersList.querySelectorAll('.member-item');

            if (currentMembers.length === 0) {
                e.preventDefault(); // Evita que se envíe

                let errorDiv = document.querySelector('.form-error-message');
                if (!errorDiv) {
                    errorDiv = document.createElement('div');
                    errorDiv.classList.add('alert', 'alert-danger', 'form-error-message');
                    form.insertBefore(errorDiv, form.firstChild);
                }
                errorDiv.textContent = "Debes agregar al menos un miembro además de ti mismo.";
            }
        });
    });
</script>

</body>
</html>
