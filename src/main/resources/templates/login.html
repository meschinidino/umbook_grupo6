<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - UMbook</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="form-container">
    <h1>UMbook</h1>
    <p>UMbook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <div th:if="${param.error}" class="alert alert-danger">
        Correo o contraseña incorrectos.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <input type="text" name="username" placeholder="Correo electrónico o número de teléfono" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn-primary">Iniciar sesión</button>
    </form>
    <hr style="margin: 1rem 0;">
    <a th:href="@{/register}">
        <button type="button" class="btn-secondary">Crear cuenta nueva</button>
    </a>
</div>
</body>
</html>
