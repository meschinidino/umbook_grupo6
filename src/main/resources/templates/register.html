<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Cuenta - UMbook</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="form-container">
    <h1>UMbook</h1>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group inline">
            <div>
                <input type="text" th:field="*{firstName}" placeholder="Primer Nombre" required>
            </div>
            <div>
                <input type="text" th:field="*{lastName}" placeholder="Apellido" required>
            </div>
        </div>
        <div class="form-group">
            <label for="birthDate">Fecha de nacimiento</label>
            <input type="date" id="birthDate" th:field="*{birthDate}" required>
        </div>
        <div class="form-group">
            <label for="gender">Género</label>
            <select id="gender" th:field="*{gender}" required>
                <option value="" disabled selected>Selecciona tu género</option>
                <option value="MASCULINO">Masculino</option>
                <option value="FEMENINO">Femenino</option>
                <option value="OTRO">Otro</option>
            </select>
        </div>
        <div class="form-group">
            <input type="email" th:field="*{email}" placeholder="Correo electrónico" required>
        </div>
        <div class="form-group">
            <input type="tel" th:field="*{phone}" placeholder="Número de teléfono">
        </div>
        <div class="form-group">
            <input type="password" th:field="*{password}" placeholder="Nueva contraseña" required>
        </div>
        <button type="submit" class="btn-secondary">Registrar</button>
    </form>
    <p style="margin-top: 1rem;">¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión</a></p>
</div>
</body>
</html>
